<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="https://kit.fontawesome.com/772d10d516.js" crossorigin="anonymous"></script>

</head>
<body>
     <!-- header -->
     <header>
        <nav class = "navbar">
          <div class = "container">
            <a href = "index.html" class = "navbar-brand">Art.Design</a>
            <div  class = "navbar-nav" >
              <a href="./assest/auth/login.html" id="loginBtn">Login</a>
              <img  id="userImage" class="clickable"src="assest/images/blog-p-1.jpg" alt="userImage" >
              <div id="popup" class="popup">
                <div class="popup-content" id="popupdiv">
                    <span id="closePopup" class="close">&times;</span>
                    <div id="username_email">
                 
                    </div>
                    <a href="../bolg/Addblog.html">Add Blog</a>

            </div>
        
            </div>
          </div>
        </nav>
        <div class = "banner">

            <h1 class = "banner-title">
              <span>Art.</span>Design Blog
            </h1>
            <p>everything that you want to know about art & design</p>
           
          </div>
        </div>
      </header>

      <section class="blog" id="blog">

            </div>
        </div>
    </section>
      <!-- footer -->
      <footer>
        <div class = "social-links">
          <a href = "#"><i class = "fab fa-facebook-f"></i></a>

          <a href = "#"><i class = "fab fa-instagram"></i></a>
          <a href = "#"><i class = "fab fa-pinterest"></i></a>
        </div>

      </footer>

      <script type="module" src="myBlog.js"></script>
