<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Sign up</h1>
            </header>
            <form action="" id="Sign_form">
                <input type="text" placeholder="Name" id="nameField" >
                <input type="email" placeholder="Username or Email address" >
                <input type="password" placeholder="Password" >
                <input type="file" >
                <button class="but" id="submit_btn">Sign up</button>
                 <p class="signup">Already have an acount ? <a href="./login.html" id="signupBtn">Login</a></p>
            </form>
        </div>
    </div>
    
    <script type="module" src="singup.js"></script>
</body>
</html>
