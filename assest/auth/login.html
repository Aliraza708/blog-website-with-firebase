<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="" id="Login_form">
                <!-- <input type="text" placeholder="Name" id="nameField"> -->
                <input type="email" placeholder="Username or Email address">
                <input type="password" placeholder="Password">
                <button class="but" id="login_btn">Login</button>
                 <p class="signup">Don't have an account? <a href="./signup.html" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="login.js" type="module"></script>
</body>
</html>
